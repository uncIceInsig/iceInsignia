<!DOCTYPE html>
<html>
<head>
  <link rel = "stylesheet" href = "index.css">
  <title>
    Knockoff Fire Emblem
  </title>
</head>
<body>
  <div class = "login">
    <form name = "login">
      <p style="text-align:center">Log In<br></p>
      <input type = "text" name = "username" placeholder = "Username"><br>
      <input type = "text" name = "password" placeholder = "Password"><br>
      <input type = "submit" name = "loginSubmit" value = "LOGIN">
    </form>
  </div>
  <div class = "createAccount">
    <form name = "createAccountForm">
      <p style="text-align:center">Join Now<br></p>
      <input type = "text" name = "fname" placeholder = "First Name"><br>
      <input type = "text" name = "lname" placeholder = "Last Name"><br>
      <input type = "text" name = "newUsername" placeholder = "Username"><br>
      <input type = "text" name = "newPassword" placeholder = "Password"><br>
      <input type = "submit" value = "CREATE ACCOUNT">
    </form>
  </div>
</body>
</html>
